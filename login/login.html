<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom of Flavor - Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="image-container">
                <img src="../images/logo.svg" alt="Freedom of Flavor" class="logo">
            </div>
            <form class="login-form">
                <label for="login">Вход в аккаунт</label>
                <input type="text" id="login" placeholder="Логин">
                <input type="password" id="password" placeholder="Пароль">
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <a href="../profile/profile.html" class="login-btn">Войти</a>
                <button type="button" class="register-btn">Регистрация</button>
            </form>

            <div class="social-login">
                <p>Войти с помощью</p>
                <div class="social-icons">
                    <img src="../images/path_to_google_icon.png" alt="Google">
                    <img src="../images/path_to_telegram_icon.png" alt="Telegram">
                    <img src="../images/path_to_vk_icon.png" alt="VK">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <div class="logo-container">
                    <img src="../images/happy-corn.svg" alt="Mascot" class="mascot">
                </div>
                <p>© 2024 Freedom of Flavor</p>
                <p><a href="#">Пользовательское соглашение</a> | <a href="#">Политика конфиденциальности</a></p>
            </div>
            <div class="footer-right">
                <div class="footer-column">
                    <a href="#">Сотрудничество</a>
                    <a href="#">Помощь</a>
                    <a href="#">Контакты</a>
                </div>
                <div class="footer-column">
                    <a href="#">О проекте</a>
                    <a href="#">Команда</a>
                    <a href="#">Вакансии</a>
                </div>
                <div class="footer-social">
                    <img src="../icons/google.svg" alt="Google">
                    <img src="../icons/telegram.svg" alt="Telegram">
                    <img src="../icons/vk.svg" alt="VK">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
